<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 id="title">YOUR PREFERRED HOT BEVERAGE</h1>
    <p id="description">Are you a coffee or tea person? </p>
    <p id="description"> Let us know what do you like! </p>
    <form id="survey-form">
        <fieldset>
            <div>
        <label for="name" id="name-label" class="question">Enter Your Name: <input type="text" id="name" placeholder="Your name goes here" class="pholder" required />
        </label>
    </div>

    <div>
        <label for="email" id="email-label" class="question">Enter Your Email: <input type="email" id="email" placeholder="Your email goes here" class="pholder" required />
        </label>
    </div>
    </fieldset>
    <fieldset>
        <div>
        <label for="number" id="number-label" class="question">How many hot beverages per day you drink? <input type="number" id="number" name="how-many" min="0" max="100" placeholder="Usual number of hot drinks per day" class="pholder" />
    </label>
</div>

<div>
    <label for="dropdown" class="question">What do you prefer: coffee or tea?
        <select id="dropdown">
          <option value="">(Select one)</option>
          <option value="1">Coffee</option>
          <option value="2">Tea</option>
          <option value="4">Other</option>
        </select>
      </label>
    </div>

    <div>
      <label for="other" class="question">If other tell us what: <input id="other" type="text" />
      </label>
    </div>
    </fieldset>
      <fieldset>
        <legend class="question">How do you normally prepare your coffee? </legend>
      <div>
       
            <input type="radio" name="prep-type" id="french-press" class="inline" value="french-press">
            <label for="french-press">French press 
        </label>
    </div>

    <div>
        <input type="radio" name="prep-type" id="drip-maker" class="inline" value="drip-maker">
        <label for="drip-maker">Drip maker</label>
    </div>

       <div>
        <input type="radio" name="prep-type" id="pour-over" class="inline" value="pour-over">
        <label for="pour-over">Pour over brewer</label>
       </div>
       
       <div>
        <input type="radio" name="prep-type" id="capsule" class="inline" value="capsule">
        <label for="capsule">Single server capsule maker</label>
       </div>

       <div>
        <input type="radio" name="prep-type" id="aero-press" class="inline" value="aero-press">
        <label for="aero-press">AeroPress maker</label>
       </div>
       <div>
        <input type="radio" name="prep-type" id="espresso" class="inline" value="espresso">
        <label for="espresso">Espresso maker</label>
       </div>

       <div>
        <input type="radio" name="prep-type" id="cold-brew" class="inline" value="cold-brew">
        <label for="cold-brew">Cold Brew maker</label>
       </div>

       <fieldset class="other">
       <div>
       <label for="other-type" class="question">If other option share with us how? <input id="other-type" type="text" />
       </label>
       </div>   
       </fieldset>
        </fieldset>

        <fieldset>
            <legend class="question">What types of tea do you prefer?</legend>
            <div>
                <input type="checkbox" name="tea1" class="inline" value="black">
                <label for="tea1">Black tea</label>
              </div>
          
              <div>
                <input type="checkbox" name="tea2" class="inline" value="herbal">
                <label for="tea2">Herbal tea</label>
              </div>

              <div>
                <input type="checkbox"name="tea3" class="inline" value="fruit">
                <label for="tea3">Fruit tea</label>
              </div>

              <div>
                <input type="checkbox" name="tea4" class="inline" value="loose">
                <label for="tea4">Loose leaf tea</label>
              </div>

              <div>
                <input type="checkbox" name="tea5" class="inline" value="bagged">
                <label for="tea5">Bagged tea</label>
              </div>

              <div>
                <input type="checkbox" name="tea6" class="inline" value="with-milk" >
                <label for="tea5">Tea with milk</label>
              </div>

              <fieldset class="other">
              <div>
              <label for="other-tea" class="question">If other tea option tell us which one? <input id="other-tea" type="text" />
              </label>
            </div>
        </fieldset>
        </fieldset>

        <fieldset>
            <div>
            <label for="perfect" class="question">Describe your perfect hot beverage <br> in couple of words: 
                <textarea id="perfect" name="perfect" rows="4" cols="30" placeholder="This is what I like..." class="pholder"></textarea>
              </label>
            </div>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
    </form>
</body>
</html>
